name       : synfigstudio
version    : 1.2.1
release    : 9
source     :
    - https://jaist.dl.sourceforge.net/project/synfig/releases/1.2.1/source/synfigstudio-1.2.1.tar.gz : 1a97875e0039895604085649bcd30cf0d6165f4c865299ca13d45d2dfbfab05d
license    : GPL-3.0
component  : multimedia.video
summary    : Vector based 2D animation package
description: |
    Synfig is a vector based 2D animation package. It is designed to be capable of producing feature-film quality animation. It eliminates the need for tweening, preventing the need to hand-draw each frame.
builddeps  :
    - pkgconfig(ETL)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(ImageMagick)
    - pkgconfig(sigc++-2.0)
    - pkgconfig(synfig)
rundeps    :
    - imagemagick
setup      : |
    #%patch -p1 < $pkgfiles/Fix-sigcpp-includes.patch
    %configure
build      : |
    %make
install    : |
    %make_install
